<html lang="en">
<head>

	<script src="assets/js/vue.js"></script>
	<!-- Scripts-->

</head>
<body>
<div id="app">
	<div class="container">
		Hello {{x}}
	</div>
</div>
<script type="text/javascript">
	const hsApp = new Vue({
		el: '#app',
		data:
		{
			x: 1234
		},
		mounted()
		{
			console.log('ok')
			this.get()
		},
		methods:
		{
			get()
			{

				axios.post("http://localhost:8091/api/products",
				{
					"name" : "bag",
					"price" : 800
				},
				{
					headers:

				})

			}

	})
